<head>
  <title>Fullstack</title>
</head>

<body>
  	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Welcome to Fullstack!</h1>
				{{> app}}
			</div>
		</div>
	</div>

</body>

<template name="login">
	<nav class="text-right l-island">
		{{#unless currentUser}}
			<button class="btn btn-lg btn-primary" action="signup">Register</button>
		{{else}}
			<a class="btn btn-lg btn-link signout" action="signout">Log out</a>
		{{/unless}}
	</nav>
</template>

<template name="app">
	{{> login}}

	{{#if currentUser}}
		<section class="interests l-island">
			{{> editInterests}}
		</section>
	{{/if}}

	<div class="media-list l-island">
		{{#each users}}
			<div class="media">
				<div class="media-left">
					<a href="#">
						<img class="media-object" width="100" src="{{ profile.picture }}" alt="...">
					</a>
				</div>
				<div class="media-body">
					<h4 class="media-heading">{{ profile.name }}</h4>
					What bout him?
				</div>
			</div>
		{{/each}}
	</div>

</template>

<template name="editInterests">
	{{#autoForm collection="Interests" doc=interest id="updateInterests" type="update"}}
		<fieldset>
		    <legend>Update your interests</legend>
		    {{> afQuickField name='hobbies'}}
		    {{> afQuickField name='pet'}}
		    {{> afQuickField name='movie'}}
		  </fieldset>
		  <button type="submit" class="btn btn-primary">Update</button>
	{{/autoForm}}
</template>
